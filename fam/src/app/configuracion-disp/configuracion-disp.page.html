<ion-header>
  <ion-toolbar color='primary'>
      <ion-buttons>
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Configuracion Dispositivo</ion-title>
    <ion-buttons slot="end">
        <ion-button color="danger" (click)="logOut()"> Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</ion-header>

<ion-content padding class="home">
  <ion-list>
      <ion-item>
          <ion-label>Selecciona que Dispositivo desea Registrar</ion-label>
          <ion-select [(ngModel)]="tipo">
            <ion-select-option value="0">Sensor de Agua</ion-select-option>
            <ion-select-option value="1">Sensor de Energia</ion-select-option>
            <ion-select-option value="2">Dispositivo de Seguridad</ion-select-option>
            <ion-select-option value="3">Luces</ion-select-option>
            <ion-select-option value="4">Otro Tipo de Sensores</ion-select-option>
          </ion-select>
        </ion-item>
    <ion-item color="textareaColor">
      <ion-label floating>Id Dispositivo</ion-label>
      <ion-input floating type="text" value="" [(ngModel)]="idDispositivo"></ion-input>
    </ion-item>

      <ion-item color="textareaColor" *ngIf="tipo==2||tipo==3|| tipo==4">
        <ion-label floating>Nombre Dispositivo</ion-label>
        <ion-input flaoting type="text" value="" [(ngModel)]="nombreDispositivo"></ion-input>
      </ion-item>

      <ion-item no-lines  color="textareaColor">
        <button ion-button  round full type="submit" (click)="registrarDisp()">Guardar</button>
      </ion-item>

      <ion-item color="textareaColor">
        <ion-label floating>Eliminar Dispositivo</ion-label>
        <ion-input floating type="text" value="" [(ngModel)]="idBorrar"></ion-input>
      </ion-item>

      <ion-item no-lines  color="textareaColor">
        <button ion-button round full type="submit" (click)="eliminarDispositivo()">Guardar</button>
      </ion-item>
  </ion-list>
</ion-content>
