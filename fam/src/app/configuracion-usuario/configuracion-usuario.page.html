<ion-header>
  <ion-toolbar color='primary'>
      <ion-buttons slot="start">
          <ion-button color="dark" (click)="back()">Back</ion-button>
        </ion-buttons>
    <ion-title>Configuacion Usuario</ion-title>
    <ion-buttons slot="end">
        <ion-button color="danger" (click)="logOut()"> Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</ion-header>

<ion-content padding class="home">
 
  <ion-list>
    <ion-item color="textareaColor">
      <ion-label floating >Cambiar Contrasena</ion-label>
      <ion-input type="text" value="" ></ion-input>
    </ion-item>

    <ion-item no-lines   color="textareaColor">
      <button ion-button round full type="submit">Guardar</button>
    </ion-item>

    <ion-item  color="textareaColor">
      <ion-label floating>Cambiar Correo</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item no-lines  color="textareaColor">
      <button ion-button round full type="submit">Guardar</button>
    </ion-item>

    <ion-item color="textareaColor">
      <ion-label floating>Cambiar Telefono</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item color="textareaColor">
      <button ion-button round full type="submit">Guardar</button>
    </ion-item>

  </ion-list>
</ion-content>
