<ion-header>
  <ion-toolbar>
    <ion-title>configuracion_usuario</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logOut()">Logout</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="home">
 
  <ion-list>
    <ion-item color="textareaColor">
      <ion-label floating >Cambiar Contrasena</ion-label>
      <ion-input type="text" value="" ></ion-input>
    </ion-item>

    <ion-item no-lines   color="textareaColor">
      <button ion-button round full type="submit">Guardar</button>
    </ion-item>

    <ion-item  color="textareaColor">
      <ion-label floating>Cambiar Correo</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item no-lines  color="textareaColor">
      <button ion-button round full type="submit">Guardar</button>
    </ion-item>

    <ion-item color="textareaColor">
      <ion-label floating>Cambiar Telefono</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item color="textareaColor">
      <button ion-button round full type="submit">Guardar</button>
    </ion-item>

  </ion-list>
</ion-content>
