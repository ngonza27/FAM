<ion-header>
  <ion-toolbar color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Seguridad</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logOut()">Logout</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="home">
  <ion-grid>
    <ion-row>
      <ion-col>
        <svg id='b' width="50" height="50">
          <circle cx="25" cy="25" r="22" fill="red" stroke="white" stroke-width="2"/>
        </svg>
        <button id="a0" ion-button block (click)="activarSeguridad()">Activar Seguridad</button>
        <button id="a1"ion-button block (click)="desactivarSeguridad()">Desactivar Seguridad</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
